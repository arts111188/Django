---

- name: Create a {{ application_name }} virtual machine via vagrant
  hosts: all
  become: true
  become_user: root
  remote_user: vagrant
  vars:
    update_apt_cache: true
  vars_files:
    - env_vars/base.yml
    - env_vars/vagrant.yml
  module_defaults:
    apt:
      force_apt_get: true

  roles:
    - base
    - db
    - web
